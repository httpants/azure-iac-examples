# This is a SecretProviderClass example using user-assigned identity to access Key Vault
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: "azure-uat-msi"
  namespace: "uat"
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "8aab7787-cd6a-4358-9a5a-47bf44a638e2"
    keyvaultName: "uat-xojkzhjdmlkcw"
    cloudName: "" # [OPTIONAL for Azure] if not provided, azure environment will default to AzurePublicCloud
    objects: |
      array:
        - |
          objectName: my-secret
          objectType: secret        # object types: secret, key or cert
          objectVersion: ""         # [OPTIONAL] object versions, default to latest if empty
    tenantId: "3d49be6f-6e38-404b-bbd4-f61c1a2d25bf"
